<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
  {{ titulo }} {{novaInfo}}
  <button @click="alterarTitulo">Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      titulo: 'Teste 1',
    },
    methods: {
      alterarTitulo() {
        this.titulo += '!'
      },
    },
  })

  vm.novaInfo = 'Teste'
  console.log(vm.novaInfo)
</script>
